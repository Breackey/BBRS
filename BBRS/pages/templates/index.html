
{% extends 'base.html' %}
{% load static %}

{% block title %}HomePage{% endblock %}
{% block content %}
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
		<header class="main-header">
			
			
	
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book A Seat</h1>
						</div>
						<form>
								<div class="form-group">
										<div class="form-checkbox">
											<label for="roundtrip">
												<input type="radio" id="roundtrip" name="flight-type">
												<span></span>Roundtrip
											</label>
											
											<label for="one-way">
												<input type="radio" id="one-way" name="flight-type">
												<span></span>One way
											</label>
										</div>
									</div>
								<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<select class="form-control" required>
													<option value="" selected hidden>Departing</option>
													<option>1</option>
													<option>2</option>
													<option>3</option>
												</select>
												<span class="select-arrow"></span>
												<span class="form-label">Rooms</span>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<select class="form-control" required>
													<option value="" selected hidden>Going To</option>
													<option>1</option>
													<option>2</option>
													<option>3</option>
												</select>
												<span class="select-arrow"></span>
												<span class="form-label">Adults</span>
											</div>
										</div>
									
									</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Depature Date</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" id="return" required>
										
										<span class="form-label">Return Date</span>

									</div>
								</div>
							</div>
							
							
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}

		$('#one-way').change( function () {
    if ($('#one-way').checked() ) {
        $('#return').removeClass('disabled');
    } else {
        $('#return').addClass('disabled');
    }
});
	</script>

</body>

{% endblock %}
